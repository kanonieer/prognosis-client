<section class="content">
    <h1 class="title">Liczniki</h1>
    <button class="btn" (click)="createCounter()">Dodaj licznik</button>
    <p>Lista licznikow:</p>
    <p *ngFor="let counter of counters">
        {{ counter?.title }}
        <i class="fa fa-minus-square-o" aria-hidden="true" (click)="deleteCounter(counter)"></i>
    </p>
</section>
